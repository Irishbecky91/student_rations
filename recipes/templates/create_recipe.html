{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col">
        <h1>Add A Recipe</h1>
        
        {% load crispy_forms_tags %}

            <form action="." method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
